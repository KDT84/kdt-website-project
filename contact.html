        <main>
            <section class="container">
                <form action="#" method="get" id="form"> <br>
                
                    <label class="label title">PLEASE ENTER YOUR DETAILS HERE:</label> <br/><br/>
                
                        <div class="label first name">
                            <label for="first_name">First Name</label><br/>
                            <input id="first_name" type="text" name="first_name" placeholder="Enter First Name" size="30" required/>
                        </div><br/>
                    
                        <div class="label last name">
                            <label for="last_name">Last Name</label><br/>
                            <input id= "last_name" type="text" name="last_name" placeholder="Enter Last Name" size="30" required/>
                        </div> <br/>

                        <div class="label sex">
                            <label for="sex">Sex</label><br/>
                            <input type="radio" name="sex" value="male" checked required>Male
                            <input type="radio" name="sex" value="female">Female
                        </div><br/>

                        <div class="label contact">
                            <label for="tel">Contact Number</label><br/>
                            <input id="tel" type="tel" name="tel" placeholder="Enter Telephone" size="30" required/>
                        </div><br/>
                        
                        <div class="label dob">
                            <label for="date">Date of Birth</label><br/>
                            <input id="date" type="date" name="date" size="30" required/>
                        </div> <br/>
                    
                        <div class="label message">
                            <label>Message</label> <br>
                            <textarea name="message" rows="10"  cols="50" placeholder="Enter you message here..."></textarea><br>
                            <input type="Submit" value="submit">
                        </div><br/>
                    
                </form><hr>
