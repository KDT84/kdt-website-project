    <main>
        <section class="container">
            <form action="./formresults.html" method="get" id="form"> <br>
            
                <label class="label title">PLEASE ENTER YOUR DETAILS HERE:</label> <br/><br/>
               
                    <div class="label first name">
                        <label for="for-first-name">First Name</label><br/>
                        <input id="for-first-name" type="text" name="first-name" placeholder="Enter First Name" required/>
                    </div><br/>

                    </div> <br/>
                   

                    <div class="label contact">
                        <label for="for-tel">Contact Number</label><br/>
                        <input id="for-tel" type="tel" name="telephone" placeholder="Enter Telephone" required/>
                    </div><br/>
                    

                    <div class="label dob">
                        <label for="for-date">Date of Birth</label><br/>
                        <input id="for-date" type="date" name="date" required/>
                    </div> <br/>
                   
                
                    <div class="label message">
                        <label>Message</label> <br>
                        <textarea name="message" rows="10"  cols="50" placeholder="Enter you message here..."></textarea><br>
                        <input type="Submit" value="submit">
